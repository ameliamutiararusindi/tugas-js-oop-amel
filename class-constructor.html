<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class constructor</title>
</head>
<body>
    <script>
        
        class Person {

            constructor(name) {
                console.info(`Membuat Person ${name}`);
            }
        }

        const amel = new Person("Amel");
        console.info(amel);

        const mutiara = new Person("Mutiara");

    </script>
</body>
</html>
