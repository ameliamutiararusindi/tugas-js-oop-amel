<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inherintance</title>
</head>
<body>
    <script>

        class Employee{
            sayHello(name) {
                console.info(`Hello ${name}, my name is employee ${this.name}`);
            }
        }

        class Manager extends Employee{
            sayHello(name) {
                console.info(`Hello ${name}, my name is manager ${this.name}`);
            }
        }

        const dynar = new Employee();
        dynar.name = "dynar";
        dynar.sayHello("rusindi")

        const amel = new Manager();
        amel.name = "amel";
        amel.sayHello("rusindi")

        console.info(dynar);
        console.info(amel);
    </script>
</body>
</html>
