<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    <script>

        class Employee{

        }

        class Manager extends Employee {

        }

        const dynar = new Employee();
        const amel = new Manager();

        console.info(typeof dynar);
        console.info(typeof amel);

        console.info(dynar instanceof Employee)
        console.info(dynar instanceof Manager)

        console.info(amel instanceof Employee);
        console.info(amel instanceof Manager);
    </script>
</body>
</html>
