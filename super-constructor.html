<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>
<body>
    <script>

        class Employee {

            constructor(name){
                this.name = name;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is employee ${this.name}`);
            }
        }

        class Manager extends Employee {
        sayHello(name) {
            console.info(`Hello ${name}, my name is manager ${this.name}`);
            }
        }

        const dynar = new Employee( "Dynar");
        dynar.sayHello("Rusindi");

        const amel = new Manager("Amel");
        amel.sayHello("Rusindi");

        console.info(dynar);
        console.info(amel);
    </script>
</body>
</html>
